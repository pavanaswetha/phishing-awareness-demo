<!DOCTYPE html>
<html>
<head>
  <title>Login - MyBank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .warning {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Login to MyBank</h2>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <input type="submit" value="Login">
    <div class="warning">⚠️ This is a simulated phishing page for education only.</div>
  </form>
</body>
</html>
